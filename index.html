<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="title">Todo List</h1>
      <div class="input-section">
        <input type="text" id="newTodoInput" class="new-todo-input" placeholder="Enter a new todo item...">
        <button id="addTodoButton" class="add-todo-button">Add</button>
      </div>
      <ul id="todoList" class="todo-list">
      </ul>
      <div class="footer">
        <button id="showActiveButton" class="show-active-button">Show Active</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
